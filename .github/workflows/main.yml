name: Run News Bot
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: |
          pip install --upgrade pip
          pip install pyTelegramBotAPI requests google-generativeai
      - name: Run
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python main.py
